apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  namespace: default
  annotations:
     nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: chatserver.com
    http:
      paths:
        - path: /chat
          pathType: Prefix
          backend:
            service:
              name: flask-service
              port:
                number: 5000